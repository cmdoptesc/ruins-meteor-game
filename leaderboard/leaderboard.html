<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.js"></script>
  <style>#map { width: 960px; height: 600px; }
  </style>
</head>

<body>
  <div id="outer">
    {{> worldMap }}
    {{> leaderboard}}
    {{> new_player}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{ mamba }}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <input type="button" value="X" class="delete" />
    <input type="button" value="-" class="down" />
  </div>
</template>

<template name="new_player">
  {{#if error}}
  <span id="error" style="color: red;">{{error}}</span>
  {{/if}}
  <div class="new_player">
    <input id="new_player_name" type="text" />
    <input type="button" class="add" value="Add Player" />
  </div>
</template>

<template name="worldMap">
  {{#constant}}
    <div id="map"></div>
  {{/constant}}
</template>
